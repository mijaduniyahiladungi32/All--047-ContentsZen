name: Auto Update Playlist

on:
  schedule:
    - cron: '0 */1 * * *'  # Every 1 hour
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repository
      uses: actions/checkout@v3

    - name: Install Python dependencies
      run: pip install requests

    - name: Create temp folder
      run: mkdir tmp_script

    - name: Unzip scripts
      env:
        FILE_API: ${{ secrets.FILE_APIS }}
      run: |
        unzip -o -P "$FILE_API" dld.zip -d tmp_script

    - name: Run download script
      run: python3 tmp_script/dld.py

    - name: Cleanup temp folder
      if: always()
      run: rm -rf tmp_script

    - name: Clone target repository
      run: |
        git clone https://x-access-token:${{ secrets.TARGET_TOKEN2TS }}@${{ secrets.TARGET_URLTS }} ${{ secrets.TARGET_NAMETS }}

    - name: Copy .m3u files to target repo
      run: |
        # Safe copy in case no .m3u files exist
        shopt -s nullglob
        for file in *.m3u; do
          cp "$file" "${{ secrets.TARGET_NAMETS }}/"
        done

    - name: Commit & push changes
      run: |
        cd ${{ secrets.TARGET_NAMETS }}
        git config user.name "${{ secrets.TARGET_REPO_USER }}"
        git config user.email "${{ secrets.TARGET_REPO_USER }}@users.noreply.github.com"
        git add *.m3u
        git commit -m "Auto update HilayTV playlist on $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push
